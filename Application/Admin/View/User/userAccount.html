<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">
<title><{:C("WEB_TITLE")}></title>
<link rel="shortcut icon" href="favicon.ico">
<link href="/Public/Front/css/bootstrap.min.css" rel="stylesheet">
<link href="/Public/Front/css/font-awesome.min.css" rel="stylesheet">
<link href="/Public/Front/css/animate.css" rel="stylesheet">
<link href="/Public/Front/css/style.css" rel="stylesheet">
<link rel="stylesheet" href="/Public/Front/js/plugins/layui/css/layui.css"  media="all">
<style>
.layui-form-switch {width:54px;}
</style>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                   
                    <div class="ibox-content">
                        
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>

                                        <th>编号</th>
                                        <th>接口名称</th>
                                        <th>接口代码</th>
										<th>类型</th>
                                        <th>接口状态</th>
										<th>费率下限</th>
										<th>费率上限</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
								<volist name="channelList" id="p">
                                    <tr>
                                        <td><{$p.id}></td>
                                        <td><{$p.title}></td>
                                        <td><{$p.code}></td>
										<td><{$p[paytype]|getPaytype}></td>
                                        <td>
											<div class="layui-form">
											<if condition="$p['status']">开启<else/>关闭</if>
											</div>
										</td>
										<td><span id="dfRate<{$p.id}>"><{$p.defaultrate}></span></td>
										<td><span id="fdRate<{$p.id}>"><{$p.fengding}></span></td>
                                        <td>
											<div class="layui-btn-group">
                                              <a href="<{:U('Channel/userNumList', ['pid' => $p[id], 'uid' => $uid])}>" class="layui-btn layui-btn-small"  >子账户</a>
											</div>
                                        </td>
                                    </tr>
                                </volist>    
                                </tbody>
                            </table>
                        </div>
						<div class="page"><{$page}></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="/Public/Front/js/jquery.min.js"></script>
    <script src="/Public/Front/js/bootstrap.min.js"></script>
    <script src="/Public/Front/js/plugins/peity/jquery.peity.min.js"></script>
    <script src="/Public/Front/js/content.js"></script>
	<script src="/Public/Front/js/plugins/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['layer', 'form'], function(){
  var form = layui.form
  ,layer = layui.layer;
  

  
  //监听提交
  $('#addSupplier').on('click',function(){
	var w=640,h;
	if (h == null || h == '') {
		h=($(window).height() - 50);
	};
	layer.open({
		type: 2,
		fix: false, //不固定
		maxmin: true,
		shadeClose: true,
		area: [w+'px', h +'px'],
		shade:0.4,
		title: "添加供应商",
		content: "<{:U('UserNum/addSupplier')}>"
	});
  });
});


</script>
</body>
</html>
